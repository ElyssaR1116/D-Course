<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Course: Daftar</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>
<body style="background: linear-gradient(to right, white 70%,#331600 30%);">
    <div class="container form-top" style="min-height: 110vh">
        <h1 style="margin-top: 30px; margin-bottom: 30px">Kami membangun kualitas
            <br/>
            pendidikan Indonesia
        </h1>
        <div class="row">
            <div class="image-wrap">
                <img src="https://images.unsplash.com/photo-1457369804613-52c61a468e7d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTJ8fGVkdWNhdGlvbnxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=300&q=60">
                <img src="https://images.unsplash.com/photo-1509869175650-a1d97972541a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDZ8fGVkdWNhdGlvbnxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=300&q=60">
                <img src="https://images.unsplash.com/photo-1560421683-6856ea585c78?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzR8fGVkdWNhdGlvbnxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=300&q=60">
                <img src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjl8fGVkdWNhdGlvbnxlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=300&q=60">
            </div>
            <div class="card col-md-5 col-sm-12 col-xs-12 col-lg-4" style="margin-left: 30px">
                <div class="panel panel-danger">
                    <div class="panel-body">
                        <form id="form" style="margin-left: -5px">
                            <h2 style="font-size: 33px; font-weight: 600; text-align: center; margin-top: 20px">D'Course</h2>
                            <p style="text-align: center">Daftar Akun</p>
                             <div class="form-group" style="padding: 0px 10px; font-weight: 600">
                                 <label> Nama Lengkap</label>
                                 <input type="text" id="name" name="name" class="form-control" placeholder=" ">
                             </div>
                             <div class="form-group" style="padding: 0px 10px; font-weight: 600">
                                 <label> Alamat E-mail</label>
                                 <input type="email" id="email" name="email" class="form-control" placeholder=" ">
                             </div>
                             <div class="form-group" style="padding: 0px 10px; font-weight: 600">
                                 <label> Kata Sandi</label>
                                 <input type="password" id="password" name="password" class="form-control" placeholder=" "></input>
                             </div>
                             <p style="padding: 0px 10px">
                                 Dengan mengeklik Daftar, Anda setuju dengan syarat dan kebijakan privasi kami.
                             </p>
                             <div class="form-group">
                                 <a href="beranda.html" id="daftar" class="btn btn-daftar" style="background-color: #ff9e53; color: #ffffff; padding: 5px 30px; margin-left: 120px">
                                    Daftar
                                 </a>
                             </div>
                             <p style="margin-left: 50px">Sudah punya akun?
                                 <a href="masuk.html">Masuk Sekarang</a>
                             </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <!--<script src="frontend/scripts/daftar.js"></script>-->
    <script>
        const btn = document.querySelector("#daftar");

        btn.addEventListener("click", () => {
            const form = {
                fullname: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            fetch('https://dcourse.herokuapp.com/account/add', {
                method:'POST',
                body:JSON.stringify(form),
                headers:{
                    "Content-Type":"application/json"
                }
            })
            .then(response => response.json())
            .then(json => console.log(json));
        });
    </script>
</body>
</html>
